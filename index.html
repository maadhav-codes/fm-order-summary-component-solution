<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Author -->
    <meta name="author" content="https://github.com/maadhav-codes" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="card_image">
          <img
            src="./assets/images/illustration-hero.svg"
            alt="Music subscription illustration"
          />
        </figure>

        <section class="content">
          <header>
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>

          <div class="plan">
            <div class="plan_details">
              <figure class="plan_icon">
                <img src="./assets/images/icon-music.svg" alt="Music icon" />
              </figure>

              <div class="plan_details_text">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>

            <a href="#change_plan">Change</a>
          </div>

          <footer class="actions">
            <button type="button" class="primary-btn">
              Proceed to Payment
            </button>
            <button type="button" class="secondary-btn">Cancel Order</button>
          </footer>
        </section>
      </article>
    </main>
  </body>
</html>
